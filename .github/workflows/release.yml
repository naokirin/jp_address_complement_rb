# バージョンタグ (v1.0.0 など) push 時に RubyGems へ公開する（Trusted Publisher 使用）
name: Release to RubyGems

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Configure Trusted Publisher credentials
        uses: rubygems/configure-rubygems-credentials@v1.0.0

      - name: Build and push gem
        run: |
          gem build jp_address_complement.gemspec
          gem push jp_address_complement-*.gem --host https://rubygems.org
